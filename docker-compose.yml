version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cricket-league-postgres
    environment:
      POSTGRES_DB: cricket_league
      POSTGRES_USER: cricket_user
      POSTGRES_PASSWORD: cricket_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - cricket-network

  app:
    build: .
    container_name: cricket-league-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cricket_league
      SPRING_DATASOURCE_USERNAME: cricket_user
      SPRING_DATASOURCE_PASSWORD: cricket_pass
    depends_on:
      - postgres
    networks:
      - cricket-network

volumes:
  postgres_data:

networks:
  cricket-network:
    driver: bridge
